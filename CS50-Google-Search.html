<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <nav class="nav-top">
        <a href="Google_Image_Search.html">Google Image Search</a>
        <a href="Google_Advanced_Search.html">Google Advanced Search</a>
    </nav>
</header>
<main class="search-page">
     <div class="logo_container">
        <img class="logo" alt="Google" src="googlelogo_color_272x92dp.png" width="272" height="92">
    </div>
    <form class="search-form" action="https://www.google.com/search" method="get">
        <div class="search_box">
            <input  class="search-input"
                    type="text"
                    name="q"
                    placeholder="Google Search"
                    autocomplete="off"
                    aria-label="Search">
            <div class="btn">
                <button class="search-btn" type="submit">Google Search</button>
                <button class="lucky-btn" type="submit" name="btnI" value="1">I'm Feeling Lucky</button>
            </div>
        </div>
    </form>
</main>
</body>
</html>
